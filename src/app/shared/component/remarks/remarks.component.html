<div class="desc">
  <div>
    1.若客戶已完成官網一般帳戶開戶預填，始可點選「對保業務」之「對保案件服務」進行開戶對保。
  </div>
  <div>2.如需查詢對保案件進度，可點選「對保業務」之「對保案件查詢」查詢。</div>
  <div>
    3.欲進行數存帳戶開戶審查，請點選「審查業務」之「數存開戶審查服務」進行開戶審查。
  </div>
  <div>
    4.行員可透過「審查業務」之「開戶審查案件查詢」，瀏覽各開戶案件進度狀態。
  </div>
  <div>5.僅保留開戶後14天內案件資料，其他期間之詳細資料請至印鑑系統查詢。</div>
</div>
